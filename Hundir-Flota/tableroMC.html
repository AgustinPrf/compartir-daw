    <div id="idTablero" > </div>
    <script>
        let tablero = []
        function generartablero(){
            for(let i=0; i<10; i++){
                tablero[i] = new Array(10);
                for(var j = 0; j<10; j++){
                    tablero[i][j]=0;
                }
            }
        }
        
        let numeroAletorio = () => {return parseInt(10*Math.random(0,10) + 1)}


        function colocarbombas(){
            let cont = 0
            let i = 0
            let j =0
            while(cont <= 50){
                i = numeroAletorio()
                j = numeroAletorio()
                if(tablero[i][j] == 0){
                    tablero[i][j] = 1;
                    cont++;
                }
            }
        }

       function dibujarTablero(){
        let tabla = document.createElement("table");
        let tablero = document.getElementById("idTablero");

        tablero.appendChild(tabla)

        // Dibujamos las filas
        for(let i = 0 ; i <= 10 ; i++){
            let fila = document.createElement("tr");
            tabla.appendChild(fila)

        }

       } 

       dibujarTablero()
    </script>
